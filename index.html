<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Survival Show Picker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./src/index.js" defer></script>

</head>
<body>
    <form id="form-container" style="margin: auto; width: 900px;">
        <h1 class="text-center mb-1 p-3">Pick Five People You Want to Be in a K-Pop Group</h1>
        <h4 class="text-center mb3 p-3">(Your picks will show up below once you click on your favorite members)</h4>
        <div id="contestantsBox"></div>
        <label for="groupName" class="form-label">Suggest A Name for the Group:</label>
        <input type="text" name="groupName" required minlength="4" class="form-control">
        <br>
        <input type="submit" name="membersLockIn">
    </form>
</body>
</html>
